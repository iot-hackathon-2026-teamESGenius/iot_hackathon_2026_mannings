version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./outputs:/app/outputs
      - ./config:/app/config
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - HKO_API_KEY=${HKO_API_KEY}
      - LOG_LEVEL=INFO
    restart: unless-stopped

