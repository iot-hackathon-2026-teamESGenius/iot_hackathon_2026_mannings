# environment.yml
name: mannings-sla
channels:
  - conda-forge
  - defaults
dependencies:
  # Python版本
  - python=3.9
  
  # 数据处理核心
  - pandas>=1.5
  - numpy>=1.23
  - scipy>=1.10
  
  # 数据获取
  - requests>=2.28
  - beautifulsoup4>=4.12
  
  # 预测模型
  - prophet>=1.1
  - scikit-learn>=1.2
  - xgboost>=1.7
  - tensorflow>=2.13  # 可选，如果需要深度学习
  
  # 优化求解
  - ortools>=9.6
  - pulp>=2.7
  
  # 地理处理（conda-forge上的版本更稳定）
  - geopandas>=0.13
  - shapely>=2.0
  - fiona>=1.9
  - pyproj>=3.6
  - rtree>=1.0
  
  # 可视化
  - plotly>=5.14
  - matplotlib>=3.7
  - seaborn>=0.12
  - jupyter>=1.0
  - ipykernel>=6.0
  
  # Streamlit（conda-forge）
  - streamlit>=1.22
  
  # 其他工具
  - pyyaml>=6.0
  - python-dotenv>=1.0
  - pre-commit>=3.0
  - pytest>=7.3
  - pytest-cov>=4.0
  
  # 开发工具
  - black>=23.0
  - flake8>=6.0
  - isort>=5.12
  - mypy>=1.0
  
  # 通过pip安装的包（conda中没有的）
  - pip
  - pip:
    # 地理可视化
    - folium>=0.14
    
    # 香港数据API包装（如果有）
    # - hk-weather-api
    
    # 其他纯Python包
# 新增依赖
- pyyaml>=6.0
- googlemaps>=4.10.0  # Google Distance Matrix API
- streamlit-folium>=0.15.0  # Streamlit地图集成

# 开发工具
- pytest>=7.4.0
- pytest-cov>=4.1.0
- black>=23.0.0
- flake8>=6.1.0
