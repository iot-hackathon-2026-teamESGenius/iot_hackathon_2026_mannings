# environment.yml
# 更新: 2026-01-25
# 说明: 使用清华源加速下载

name: mannings-sla
channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main
  - defaults
dependencies:
  # Python版本
  - python=3.9
  
  # 数据处理核心
  - pandas>=1.5
  - numpy>=1.23
  - scipy>=1.10
  
  # 数据获取
  - requests>=2.28
  - beautifulsoup4>=4.12
  
  # 预测模型
  - prophet>=1.1
  - scikit-learn>=1.2
  - xgboost>=1.7
  # - tensorflow>=2.13  # Stage 2可选 - 深度学习Agent
  
  # 优化求解
  - ortools>=9.6
  - pulp>=2.7
  
  # 地理处理（conda-forge上的版本更稳定）
  - geopandas>=0.13
  - shapely>=2.0
  - fiona>=1.9
  - pyproj>=3.6
  - rtree>=1.0
  
  # 可视化
  - plotly>=5.14
  - matplotlib>=3.7
  - seaborn>=0.12
  - jupyter>=1.0
  - ipykernel>=6.0
  
  # Streamlit（conda-forge）
  - streamlit>=1.22
  
  # 其他工具
  - pyyaml>=6.0
  - python-dotenv>=1.0
  - pre-commit>=3.0
  - pytest>=7.3
  - pytest-cov>=4.0
  
  # 开发工具
  - black>=23.0
  - flake8>=6.0
  - isort>=5.12
  - mypy>=1.0
  
  # 通过pip安装的包（conda中没有的）
  - pip
  - pip:
    # 地理可视化
    - folium>=0.14
    - streamlit-folium>=0.15.0
    
    # REST API服务 (适配前端Vue3+uniapp)
    - fastapi>=0.100.0
    - uvicorn>=0.22.0
    - python-multipart>=0.0.6
    
    # Google Maps API
    - googlemaps>=4.10.0
    
    # 香港数据API包装（如果有）
    # - hk-weather-api
    
